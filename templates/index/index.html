<html><head>
  <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css);
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Used Car Price Predictor</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1052.0" data-gr-ext-installed="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.min.js"></script>
<style>
  .form-control{
    margin: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">Used Car Price Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<div class="container-fluid my-5" style="width:50%">
  <h1 class="my-5 text-center">Check your car's price in 10 secs </h1>


  <div class="card">
    <div class="card-body me-4">
      <form action="/predict/" method='post'>
        {% csrf_token %}
        <select class="form-control" name="name" id="siteID" class="select2-hidden-accessible" style="" tabindex="-1" aria-hidden="true" required>
        <option value="" selected disabled>Enter Car Name</option>
        {% for car in cars%}
        <option value="{{car}}" > {{car}} </option>
        {% endfor %}
        </select>
        <input class="form-control" type="text" name='km' placeholder="Enter KM's Driven" required>
        <input class="form-control" type="text" name="year" placeholder="Enter Year" required>
        <button type="submit" class="btn btn-dark">Get Price</button>
      </form>
    </div>
  </div>
</div>



  <script type="text/javascript">
      $(function () {
$("select").select2();
});
  </script>

</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
